<!DOCTYPE html>
<html>
  <head>
    <title>Share Demo: Deferred execution with language code</title>
    <!-- Plz change www.newegg.com below to url want to add 1 in g+ -->
    <link rel="canonical" href="http://www.newegg.com/Product/Product.aspx?Item=9SIA6PB2B27838" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style media="screen">
      body{
        text-align: center;
      }

      a{
        font-size: 2em;
        line-height: 1.6;
      }
    </style>
  </head>

  <body>
    <script>
      window.___gcfg = {
        lang: 'en-US'
      };
    </script>
    <!-- Plz change www.newegg.com below to url want to share -->
    <a href="https://plus.google.com/share?url={http://www.newegg.com/Product/Product.aspx?Item=9SIA6PB2B27838}"
      onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no, resizable=yes,scrollbars=yes,height=600,width=600'); return false;">
      Share in google plus,(without + 1)
    </a>
    <br>
    <div class="g-plusone" data-size="tall" ></div>
  </body>
</html>
